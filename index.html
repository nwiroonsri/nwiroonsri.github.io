<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nathakhun Wiroonsri — Homepage</title>
<meta name="description" content="Personal academic homepage" />
<meta name="theme-color" content="#ffffff" />
<style>
:root{
--bg: #ffffff;
--text: #1f2937; /* near-slate-800 */
--muted: #6b7280; /* gray-500 */
--silver: #c0c0c0;
--silver-200: #e5e7eb; /* light border */
--accent: #b8b8b8; /* subtle hover */
--ring: rgba(192,192,192,0.55);
--radius: 16px;
--shadow: 0 1px 2px rgba(0,0,0,0.04), 0 4px 24px rgba(0,0,0,0.06);
}
html, body { height: 100%; }
body{
margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
background: var(--bg); color: var(--text);
line-height: 1.6; -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
}
.container{ max-width: 980px; margin: 0 auto; padding: 32px 20px 80px; }
header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom: 28px; }
.brand{ display:flex; align-items:center; gap:12px; }
.avatar{ width:44px; height:44px; border-radius:50%; background: linear-gradient(135deg, #f8fafc, #eee); border:1px solid var(--silver-200); box-shadow: var(--shadow); }
.name{ font-weight:600; letter-spacing:0.2px; }
.muted{ color: var(--muted); font-size: 0.95rem; }


/* Tabs */
.tabs{
display:flex; gap:8px; flex-wrap:wrap; padding: 6px; border:1px solid var(--silver-200); border-radius: calc(var(--radius) + 6px);
background: #fafafa;
}
.tab{
appearance:none; border:none; background: transparent; padding:10px 14px; border-radius: var(--radius);
color: var(--text); cursor:pointer; font-weight:500; letter-spacing:0.2px;
transition: background 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
}
.tab:hover{ background: #f5f5f5; }
.tab[aria-selected="true"]{
background: white; box-shadow: var(--shadow); outline: 2px solid transparent; border:1px solid var(--silver-200);
}
.tab:focus-visible{ outline: 3px solid var(--ring); outline-offset: 2px; }


/* Panels */
.panel{ display:none; padding: 22px; border:1px solid var(--silver-200); border-radius: var(--radius); background:white; box-shadow: var(--shadow); margin-top: 14px; }
.panel.active{ display:block; }


/* Typo */
h1{ font-size: 1.5rem; margin: 0; }
h2{ font-size: 1.15rem; margin: 0 0 10px; }
h3{ font-size: 1rem; margin: 16px 0 6px; }
a{ color: inherit; text-decoration: none; border-bottom: 1px solid var(--silver); }
a:hover{ background: #f8f8f8; }
ul{ padding-left: 18px; margin: 8px 0; }
li{ margin: 4px 0; }
.grid{ display:grid; grid-template-columns: 1fr; gap:16px; }
@media (min-width: 720px){ .grid{ grid-template-columns: 1fr 1fr; } }


/* Footer */
footer{ margin-top: 40px; color: var(--muted); font-size: 0.9rem; display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; }
.social{ display:flex; gap:12px; align-items:center; }
.badge{ border:1px solid var(--silver-200); border-radius: 999px; padding: 6px 10px; background: #fff; }
</style>
</head>
<body>
<div class="container">
<header>
<div class="brand">
<div class="avatar" aria-hidden="true"></div>
<div>
<div class="name">Your Name</div>
<div class="muted">Statistics & Data Science • Bangkok, Thailand</div>
</div>
</div>
<nav class="tabs" role="tablist" aria-label="Primary">
</html>
